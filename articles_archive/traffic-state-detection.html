<head>
    <meta charset="UTF-8">

        <!-- Fonts - Optimized Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* CSS Design System Variables - Matching Main Site */
        :root {
            /* Color Palette - High Contrast */
            --color-primary: #1a365d;
            --color-primary-light: #2b6cb0;
            --color-primary-lighter: #3182ce;
            --color-accent: #2c5282;
            --color-text-primary: #1a202c;
            --color-text-secondary: #4a5568;
            --color-text-muted: #718096;
            --color-background: #ffffff;
            --color-background-alt: #f7fafc;
            --color-background-accent: #ebf8ff;
            --color-border: #e2e8f0;
            --color-border-light: #f1f5f9;
            
            /* Typography System */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Typography Scale */
            --text-sm: 0.875rem;   /* 14px */
            --text-base: 1rem;     /* 16px */
            --text-lg: 1.125rem;   /* 18px */
            --text-xl: 1.25rem;    /* 20px */
            --text-2xl: 1.5rem;    /* 24px */
            --text-3xl: 1.875rem;  /* 30px */
            --text-4xl: 2.25rem;   /* 36px */
            
            /* Spacing System */
            --space-4: 1rem;       /* 16px */
            --space-6: 1.5rem;     /* 24px */
            --space-8: 2rem;       /* 32px */
            --space-12: 3rem;      /* 48px */
            --space-16: 4rem;      /* 64px */
            --space-20: 5rem;      /* 80px */
            
            /* Border Radius */
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-base: 0.2s ease;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.7;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            font-size: var(--text-base);
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
            padding: var(--space-4) 0;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 var(--space-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-home {
            color: var(--color-primary-light);
            text-decoration: none;
            font-weight: 600;
            font-size: var(--text-lg);
            transition: var(--transition-base);
        }

        .nav-home:hover {
            color: var(--color-primary);
        }

        .nav-breadcrumb {
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }

        /* Article Container */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-20) var(--space-8) var(--space-16);
        }

        article {
            background: var(--color-background);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        /* Article Header */
        .article-header {
            background: linear-gradient(135deg, var(--color-background-alt) 0%, var(--color-background) 100%);
            padding: var(--space-16) var(--space-8);
            border-bottom: 1px solid var(--color-border);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }

        .article-category {
            background: var(--color-background-accent);
            color: var(--color-primary-light);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: var(--text-4xl);
            font-weight: 600;
            line-height: 1.2;
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
        }

        .article-subtitle {
            font-size: var(--text-xl);
            color: var(--color-text-secondary);
            font-weight: 300;
            line-height: 1.4;
        }

        /* Article Content */
        .article-content {
            padding: var(--space-8);
        }

        h2 {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin: var(--space-12) 0 var(--space-6) 0;
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--color-background-alt);
        }

        h3 {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin: var(--space-8) 0 var(--space-4) 0;
        }

        p {
            margin-bottom: var(--space-6);
            line-height: 1.7;
            color: var(--color-text-secondary);
        }

        /* Links */
        a {
            color: var(--color-primary-light);
            text-decoration: none;
            transition: var(--transition-base);
        }

        a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin: var(--space-6) 0;
            padding-left: var(--space-8);
        }

        li {
            margin-bottom: var(--space-4);
            line-height: 1.6;
            color: var(--color-text-secondary);
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--color-primary-light);
            background: var(--color-background-alt);
            padding: var(--space-6);
            margin: var(--space-8) 0;
            border-radius: var(--radius-md);
            font-style: italic;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--space-6) 0;
        }

        /* Footer */
        .article-footer {
            background: var(--color-background-alt);
            padding: var(--space-8);
            border-top: 1px solid var(--color-border);
            text-align: center;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: var(--space-4) var(--space-6);
            background: var(--color-primary-light);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: var(--transition-base);
        }

        .back-to-home:hover {
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 var(--space-4);
            }
            
            .article-container {
                padding: var(--space-16) var(--space-4) var(--space-12);
            }
            
            .article-header {
                padding: var(--space-12) var(--space-6);
            }
            
            .article-content {
                padding: var(--space-6);
            }
            
            h1 {
                font-size: var(--text-3xl);
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-2);
            }
        }
    </style>
</head>
